<!--
Subpage: Edit Book information
User can view book information and choose which field to modify
-->

<div class="container">
  <h2>&#128736; Edit Book Information</h2>
  <p>You can edit the information of a book record. </p>
  <form>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <h4>Title</h4>
          <hr>
          <p class="form-control-static" editable="book.title" field-type="text"></p>
        </div>
        <div class="form-group">
          <h4>Author</h4>
          <hr>
          <p class="form-control-static" editable="book.author" field-type="text"></p>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <h4>ISBN</h4>
          <hr>
          <p class="form-control-static" editable="book.isbn" field-type="text"></p>
        </div>
      </div>
    </div>
  </form>
  <a href="/browse" class="btn btn-default btn-block">Back to Manage</a>
  <a href="/index" class="btn btn-default btn-block">Back to Book List</a>
</div>
