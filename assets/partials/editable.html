<!--
Subpage of Subpage: Edit Book information
When user click on Edit, an input box appear and ask for input 
-->

<div ng-hide="editor.showing">
  <span ng-bind-html="value"></span>
  <button class="btn btn-primary btn-md pull-right" ng-click="toggleEditor()">Edit</button>
</div>
<div ng-show="editor.showing">
  <input type="{{field}}" ng-model="editor.value" class="form-control">
  <button class="btn btn-success btn-xs pull-right" ng-click="save()">Save</button>
  <button class="btn btn-default btn-xs pull-right" ng-click="toggleEditor()">Cancel</button>
</div>
